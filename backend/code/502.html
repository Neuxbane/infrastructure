<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 - Bad Gateway</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ef4444;
        }

        .container {
            text-align: center;
        }

        .error-code {
            font-size: 150px;
            font-weight: 900;
            margin: 0;
            color: #ff4d4d;
            text-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; text-shadow: 0 0 20px rgba(255, 77, 77, 0.5); }
            50% { transform: scale(1.05); opacity: 0.8; text-shadow: 0 0 40px rgba(255, 77, 77, 0.8); }
            100% { transform: scale(1); opacity: 1; text-shadow: 0 0 20px rgba(255, 77, 77, 0.5); }
        }

        .message {
            font-size: 24px;
            color: #cccccc;
            margin-top: -20px;
        }

        .server-container {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .server {
            width: 60px;
            height: 100px;
            background: #333;
            border-radius: 5px;
            position: relative;
            border: 2px solid #444;
        }

        .light {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: absolute;
            left: 10px;
            background: #555;
        }

        .light-1 { top: 15px; background: #ef4444; animation: blink 0.5s infinite; }
        .light-2 { top: 35px; }
        .light-3 { top: 55px; }

        @keyframes blink {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px #ef4444; }
            50% { opacity: 0.3; box-shadow: none; }
        }

        .smoke {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            animation: rise 3s infinite linear;
            opacity: 0;
        }

        @keyframes rise {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translate(-50%, -100px) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">502</h1>
        <p class="message">Bad Gateway. The server is taking a nap.</p>
        
        <div class="server-container">
            <div class="server">
                <div class="smoke">ðŸ’¨</div>
                <div class="light light-1"></div>
                <div class="light light-2"></div>
                <div class="light light-3"></div>
            </div>
            <div class="server">
                <div class="light light-1" style="animation-delay: 0.2s"></div>
                <div class="light light-2"></div>
                <div class="light light-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
